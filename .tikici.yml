version: '2'
config: {  }
environment:
  BUILD_IMAGE: 'maven:3.6-jdk-11'
jobs:
  build_docker:
    steps:
      - build_image
  publish_docker:
    steps:
      - push_image
  deploy_dev:
    steps:
      - deploy_dev:
          cluster: dev
          namespace: danalytics
          workload: build_main
          spinnaker_pipeline: generic-v2
          deployment_config: dev
  deploy_prod:
    steps:
      - deploy_production:
          cluster: k8s-data-platform-prod
          namespace: default
          workload: build_main
          spinnaker_pipeline: generic-v2
          deployment_config: prod
workflows:
  jenkins_pipeline:
    jobs:
      - build_docker:
          filters:
            branches:
              only:
                - develop
                - main
      - publish_docker:
          requires:
            - build_docker
          filters:
            branches:
              only:
                - develop
                - main
      - deploy_dev:
          requires:
            - publish_docker
          filters:
            branches:
              only:
                - develop
      - deploy_prod:
          requires:
            - publish_docker
          filters:
            branches:
              only:
                - main
deployment_config:
  dev:
    ingress:
      hosts:
        - host: build_main.dev.tiki.services
          paths:
            - path: /
              port: '80'
    replicaCount: 1
  prod:
    ingress:
      hosts:
        - host: build_main.tiki.services
          paths:
            - path: /
              port: '80'
    replicaCount: 1
